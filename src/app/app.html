

<div style="width: 100%;">
        <div style="width: 10%; height: 100px; float: left;" class="p-3"> 
          <div>
            <p class="font-bold">Toss Number:{{count}} </p><hr>
            <p>Heads:{{heads}}</p>
            <p>Tails:{{tails}}</p>
            <button type="button" (click)="Reset()" class="my-2 border-2 rounded-lg hover:bg-gray-300 px-3 cursor-pointer">Reset</button>
          </div>
        </div>
        <div style="margin-left: 10%;"> 
          <div class="place-items-center">
            <h1 class="text-3xl font-bold">Let's flip a coin</h1>
            <img [src]="imgUrl" class="w-100 h-100 my-6">
            <button type="button" (click)="coinFlip()" class="mx-132 border-2 hover:bg-gray-300 px-3 cursor-pointer">Flip Coin</button>
          </div>
        </div>
 </div>
